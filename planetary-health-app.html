<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetary Health Scorecard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .location-input {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input, select {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .notification-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 350px;
            z-index: 1000;
        }

        .notification {
            background: white;
            border-left: 4px solid #e74c3c;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease-out;
        }

        .notification.success {
            border-left-color: #27ae60;
        }

        .notification.warning {
            border-left-color: #f39c12;
        }

        .notification.info {
            border-left-color: #3498db;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .health-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .health-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 24px;
        }

        .air-quality { background: linear-gradient(45deg, #ff9a9e, #fecfef); }
        .heat-exposure { background: linear-gradient(45deg, #ffa726, #fb8c00); }
        .green-space { background: linear-gradient(45deg, #81c784, #4caf50); }
        .water-quality { background: linear-gradient(45deg, #4fc3f7, #29b6f6); }

        .score {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .score.good { color: #27ae60; }
        .score.moderate { color: #f39c12; }
        .score.poor { color: #e74c3c; }

        .progress-bar {
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.8s ease;
        }

        .health-impact {
            background: rgba(52, 152, 219, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .recommendations {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .rec-item {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .rec-item:hover {
            transform: scale(1.02);
        }

        .loading {
            text-align: center;
            padding: 50px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert-settings {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-left: 10px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #667eea;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Planetary Health Scorecard</h1>
            <p class="subtitle">Real-time environmental data meets human health insights</p>
        </div>

        <div class="location-input">
            <div class="input-group">
                <input type="text" id="cityInput" placeholder="Enter city name" value="New York">
                <select id="countrySelect">
                    <option value="US">United States</option>
                    <option value="IN">India</option>
                    <option value="CN">China</option>
                    <option value="GB">United Kingdom</option>
                    <option value="DE">Germany</option>
                    <option value="FR">France</option>
                    <option value="CA">Canada</option>
                    <option value="AU">Australia</option>
                </select>
                <button class="btn" onclick="fetchHealthData()">Analyze Location</button>
            </div>
        </div>

        <div id="loadingState" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Fetching NASA satellite data and health metrics...</p>
        </div>

        <div id="dashboard" class="dashboard"></div>

        <div id="recommendations" class="recommendations" style="display: none;">
            <h3>üéØ Personalized Health Recommendations</h3>
            <div id="recList"></div>
        </div>

        <div class="alert-settings">
            <h3>üîî Notification Settings</h3>
            <div style="margin: 15px 0;">
                <label>Air Quality Alerts</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="airAlerts" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div style="margin: 15px 0;">
                <label>Heat Wave Warnings</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="heatAlerts" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div style="margin: 15px 0;">
                <label>Health Impact Updates</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="healthAlerts" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="notification-panel" id="notificationPanel"></div>

    <script>
        // Simulated NASA API data (in real implementation, this would connect to NASA APIs)
        const mockNASAData = {
            'new york': {
                airQuality: { aqi: 85, pm25: 12.5, no2: 25.3, status: 'moderate' },
                temperature: { current: 28, heatIndex: 32, status: 'moderate' },
                greenCover: { percentage: 27, change: -2.1, status: 'moderate' },
                waterQuality: { score: 78, contamination: 'low', status: 'good' }
            },
            'delhi': {
                airQuality: { aqi: 185, pm25: 45.2, no2: 58.7, status: 'poor' },
                temperature: { current: 42, heatIndex: 48, status: 'poor' },
                greenCover: { percentage: 9, change: -1.8, status: 'poor' },
                waterQuality: { score: 45, contamination: 'moderate', status: 'poor' }
            },
            'copenhagen': {
                airQuality: { aqi: 25, pm25: 8.2, no2: 15.1, status: 'good' },
                temperature: { current: 18, heatIndex: 19, status: 'good' },
                greenCover: { percentage: 45, change: +3.2, status: 'good' },
                waterQuality: { score: 92, contamination: 'very low', status: 'good' }
            }
        };

        // Health impact correlations
        const healthImpacts = {
            airQuality: {
                good: { asthma: 'Low risk', respiratory: '2% below average' },
                moderate: { asthma: 'Moderate risk', respiratory: '15% above average' },
                poor: { asthma: 'High risk', respiratory: '45% above average' }
            },
            temperature: {
                good: { heatStroke: 'Minimal risk', cardiovascular: 'Normal' },
                moderate: { heatStroke: 'Moderate risk', cardiovascular: '12% increase' },
                poor: { heatStroke: 'High risk', cardiovascular: '35% increase' }
            },
            greenCover: {
                good: { mentalHealth: 'Positive impact', stress: '20% reduction' },
                moderate: { mentalHealth: 'Neutral impact', stress: 'Average levels' },
                poor: { mentalHealth: 'Negative impact', stress: '25% increase' }
            },
            waterQuality: {
                good: { waterborne: 'Very low risk', disease: 'Minimal outbreaks' },
                moderate: { waterborne: 'Low risk', disease: 'Occasional outbreaks' },
                poor: { waterborne: 'High risk', disease: 'Frequent outbreaks' }
            }
        };

        let notificationCount = 0;

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <strong>${type.toUpperCase()}</strong><br>
                ${message}
                <button style="float: right; background: none; border: none; cursor: pointer;" onclick="this.parentElement.remove()">√ó</button>
            `;
            
            document.getElementById('notificationPanel').appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }

        function fetchHealthData() {
            const city = document.getElementById('cityInput').value.toLowerCase();
            const country = document.getElementById('countrySelect').value;
            
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('dashboard').innerHTML = '';
            document.getElementById('recommendations').style.display = 'none';

            // Simulate API call delay
            setTimeout(() => {
                const data = mockNASAData[city] || mockNASAData['new york'];
                renderDashboard(data, city);
                generateRecommendations(data, city);
                checkAlerts(data, city);
                
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('recommendations').style.display = 'block';
            }, 2000);
        }

        function renderDashboard(data, city) {
            const dashboard = document.getElementById('dashboard');
            
            const cards = [
                {
                    title: 'Air Quality',
                    icon: 'üå¨Ô∏è',
                    class: 'air-quality',
                    score: data.airQuality.aqi,
                    unit: 'AQI',
                    status: data.airQuality.status,
                    details: `PM2.5: ${data.airQuality.pm25}¬µg/m¬≥ | NO2: ${data.airQuality.no2}¬µg/m¬≥`,
                    health: healthImpacts.airQuality[data.airQuality.status]
                },
                {
                    title: 'Heat Exposure',
                    icon: 'üå°Ô∏è',
                    class: 'heat-exposure',
                    score: data.temperature.current,
                    unit: '¬∞C',
                    status: data.temperature.status,
                    details: `Heat Index: ${data.temperature.heatIndex}¬∞C`,
                    health: healthImpacts.temperature[data.temperature.status]
                },
                {
                    title: 'Green Space Access',
                    icon: 'üå≥',
                    class: 'green-space',
                    score: data.greenCover.percentage,
                    unit: '%',
                    status: data.greenCover.status,
                    details: `Change: ${data.greenCover.change > 0 ? '+' : ''}${data.greenCover.change}% annually`,
                    health: healthImpacts.greenCover[data.greenCover.status]
                },
                {
                    title: 'Water Quality',
                    icon: 'üíß',
                    class: 'water-quality',
                    score: data.waterQuality.score,
                    unit: '/100',
                    status: data.waterQuality.status,
                    details: `Contamination: ${data.waterQuality.contamination}`,
                    health: healthImpacts.waterQuality[data.waterQuality.status]
                }
            ];

            dashboard.innerHTML = cards.map(card => `
                <div class="health-card">
                    <div class="card-header">
                        <div class="card-icon ${card.class}">${card.icon}</div>
                        <div>
                            <h3>${card.title}</h3>
                            <p style="color: #7f8c8d; font-size: 0.9em;">${card.details}</p>
                        </div>
                    </div>
                    <div class="score ${card.status}">${card.score}<span style="font-size: 0.5em;">${card.unit}</span></div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${getProgressWidth(card.score, card.unit)}%; background: ${getStatusColor(card.status)};"></div>
                    </div>
                    <div class="health-impact">
                        <strong>Health Impact:</strong><br>
                        ${Object.entries(card.health).map(([key, value]) => `${key}: ${value}`).join('<br>')}
                    </div>
                </div>
            `).join('');
        }

        function getProgressWidth(score, unit) {
            if (unit === 'AQI') return Math.min(score / 3, 100);
            if (unit === '¬∞C') return Math.min(score * 2, 100);
            if (unit === '%') return score;
            if (unit === '/100') return score;
            return 50;
        }

        function getStatusColor(status) {
            const colors = {
                good: '#27ae60',
                moderate: '#f39c12',
                poor: '#e74c3c'
            };
            return colors[status] || '#3498db';
        }

        function generateRecommendations(data, city) {
            const recommendations = [];
            
            if (data.airQuality.status === 'poor') {
                recommendations.push('üö® Avoid outdoor exercise between 6-10 AM when pollution peaks');
                recommendations.push('üè† Consider air purifiers for indoor spaces');
            }
            
            if (data.temperature.status === 'poor') {
                recommendations.push('üå°Ô∏è Stay hydrated and avoid direct sun exposure 12-4 PM');
                recommendations.push('‚ùÑÔ∏è Use cooling centers during extreme heat events');
            }
            
            if (data.greenCover.status === 'poor') {
                recommendations.push('üå≥ Visit nearby parks for mental health benefits');
                recommendations.push('üè° Create indoor green spaces with air-purifying plants');
            }
            
            if (data.waterQuality.status === 'poor') {
                recommendations.push('üíß Use water filtration systems');
                recommendations.push('üîç Monitor local water quality reports regularly');
            }
            
            // Always add general recommendations
            recommendations.push('üì± Enable location-based health alerts');
            recommendations.push('üë• Share environmental data with your community');
            
            document.getElementById('recList').innerHTML = recommendations.map(rec => 
                `<div class="rec-item">${rec}</div>`
            ).join('');
        }

        function checkAlerts(data, city) {
            if (document.getElementById('airAlerts').checked && data.airQuality.status === 'poor') {
                showNotification(`High air pollution detected in ${city}. Consider staying indoors.`, 'warning');
            }
            
            if (document.getElementById('heatAlerts').checked && data.temperature.status === 'poor') {
                showNotification(`Extreme heat warning for ${city}. Heat index: ${data.temperature.heatIndex}¬∞C`, 'warning');
            }
            
            if (document.getElementById('healthAlerts').checked) {
                const totalPoor = [data.airQuality.status, data.temperature.status, data.greenCover.status, data.waterQuality.status]
                    .filter(status => status === 'poor').length;
                
                if (totalPoor >= 2) {
                    showNotification(`Multiple environmental health risks detected in ${city}. Check recommendations.`, 'warning');
                } else if (totalPoor === 0) {
                    showNotification(`Good environmental health conditions in ${city} today!`, 'success');
                }
            }
        }

        // Simulate real-time updates
        setInterval(() => {
            if (Math.random() > 0.7) { // 30% chance of notification
                const messages = [
                    "Air quality improved by 15% in your area",
                    "Heat index decreasing - good time for outdoor activities",
                    "New green space development approved in your district",
                    "Water quality monitoring shows improvement trends"
                ];
                showNotification(messages[Math.floor(Math.random() * messages.length)], 'info');
            }
        }, 15000);

        // Initial load
        window.addEventListener('load', () => {
            fetchHealthData();
            showNotification('Welcome to Planetary Health Scorecard! Real-time monitoring activated.', 'success');
        });
    </script>
</body>
</html>
